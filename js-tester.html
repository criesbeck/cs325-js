<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript Basic Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.6.1.css">
  <link rel="stylesheet" href="style.css">
  <script>
    const params = new URLSearchParams(document.location.search.substring(1));
    const testName = params.get('tests') || "demo";
  </script>
</head>
<body>
  <div id="qunit">
    <p class="alert">If you see this, something didn't load correctly. 
      Check the browser console for error messages. Is there a file<strong>
        <script>document.write(`${testName}-tests.js`)</script>
      </strong> in the <strong>tests</strong> subdirectory? Did
      you create the file <strong>
      <script>document.write(`${testName}-solutions.js`)</script>
      </strong> in the main directory?
    </p>
  </div>
  <div id="qunit-fixture"></div>

<!-- The testing code -->
<script src="https://code.jquery.com/qunit/qunit-2.6.1.js"></script>
<script src="js-tester.js"></script>
<script>
  loadTests(`tests/${testName}-tests.json`);
</script>
</body>
</html>
